<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Maintenance Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #f0f8ff; /* Light background color for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%; /* Set a fixed width for the form */
            margin: auto; /* Center the form */
        }
        table {
            width: 100%; /* Make the table full-width */
            margin-top: 10px; /* Space above the table */
        }
        td {
            padding: 10px; /* Space between cells */
        }
        .appointment-details {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>AC Maintenance Service</h1>
    <form id="acServiceForm">
        <table>
            <tr>
                <td><label for="customerName">Customer Name:</label></td>
                <td><input type="text" id="customerName" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="mobileNumber">Mobile Number:</label></td>
                <td>
                    <input type="tel" id="mobileNumber" placeholder="Enter your mobile number" 
                           pattern="^[789]\d{9}$" required>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email ID:</label></td>
                <td><input type="email" id="email" placeholder="Enter your email ID" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" rows="5" cols="25" placeholder="Enter your address" required></textarea></td>
            </tr>
            <tr>
                <td><label for="acTypes">AC Type:</label></td>
                <td>
                    <input list="acTypes" id="acType" placeholder="Choose AC Type" required>
                    <datalist id="acTypes">
                        <option value="Split">
                        <option value="Window">
                        <option value="Centralized">
                        <option value="Portable">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label for="serviceType">Service Type:</label></td>
                <td>
                    <select id="serviceType" required>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Repair">Repair</option>
                        <option value="Gas Refill">Gas Refill</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="dateForAppointment">Date for Appointment:</label></td>
                <td><input type="date" id="dateForAppointment" required></td>
            </tr>
            <tr>
                <td><label for="yearlyMaintenance">Yearly Maintenance:</label></td>
                <td>
                    <input type="checkbox" id="yearlyMaintenance" name="yearlyMaintenance">
                    <label for="yearlyMaintenance">Select if required</label>
                </td>
            </tr>
            <tr>
                <td><label for="duration">Duration in Months from Previous Service:</label></td>
                <td>
                    <input type="range" id="duration" name="duration" min="0" max="6" step="1" title="0 to 6 Months" required>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>

    <div class="appointment-details" id="appointmentDetails">
        <h2>Appointment Details</h2>
        <p id="detailsOutput"></p>
    </div>

    <script>
        document.getElementById('acServiceForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            // Collect the form data
            const customerName = document.getElementById('customerName').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const acType = document.getElementById('acType').value;
            const serviceType = document.getElementById('serviceType').value;
            const dateForAppointment = document.getElementById('dateForAppointment').value;
            const yearlyMaintenance = document.getElementById('yearlyMaintenance').checked ? "Yes" : "No";
            const duration = document.getElementById('duration').value;

            // Create the output string
            const detailsOutput = `
                Name: ${customerName}<br>
                Gender: ${gender}<br>
                Mobile Number: ${mobileNumber}<br>
                Email: ${email}<br>
                Address: ${address}<br>
                AC Type: ${acType}<br>
                Service Type: ${serviceType}<br>
                Appointment Date: ${dateForAppointment}<br>
                Yearly Maintenance: ${yearlyMaintenance}<br>
                Duration: ${duration} months
            `;

            // Display the appointment details
            document.getElementById('detailsOutput').innerHTML = detailsOutput;
            document.getElementById('appointmentDetails').style.display = 'block';
        });
    </script>
</body>
</html>
