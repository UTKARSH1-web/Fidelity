    <body>
        <h1>AC Maintenance Service</h1>
        <form id="acServiceForm">
            <table>
                <tr>
           <td> <label for="customerName">Customer Name:</label></td>
            <td><input type="text" id="customerName" placeholder="Enter your name" required></td>
                </tr>
    <tr>
            <td><label>Gender:</label></table></td>
        <td>
            <input type="radio" name="gender" id="male" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female" required>
            <label for="female">Female</label>
        </td>
    </tr>
<tr>
           <td> <label for="mobileNumber">Mobile Number:</label></td>
        <td>  <input type="tel" id="mobileNumber" placeholder="Enter your mobile Number" pattern="^[789]\d{9}$" required></td>
    </tr>
<tr>
<td><label for="email">Email ID:</label></td>
<td><input type="email"  id="email" placeholder="Enter your email ID" required>></td>
</tr>
<tr>
<td><label for="address">Address:</label></td>
<td><textarea  id="address" cols="25" rows="5" placeholder="Enter your Address" required></textarea></td>
</tr>
<tr>
<td>         <label for="acTypes">AC Type:</label></td>
<td>
                <input list="acTypes"  id="acTypes" placeholder="Choose AC Type" required>
            <datalist id="acTypes">
                <option value="Split">
                <option value="Window">
                <option value="Centeralized">
                <option value="Portable">
            </datalist>
        </td>
    </tr>
<tr>
<td>         <label for="serviceType">Service Type:</label></td>
<td>
            <select  id="serviceType" required>
                <option value="Cleaning">Cleaning</option>
                <option value="Repair">Repair</option>
                <option value="Gas Refill">Gas Refill</option>
            </select>
        </td>
    </tr>
<tr>
<td>          <label for="dateForAppointment">Date for Appointment:</label></td>
<td> <input type="date"  id="dateForAppointment" required></td>
</tr>
<tr>
    <td><label for="yearlyMaintenance">Yearly Maintenence:</label></td>
<td><input type="checkbox"  id="yearlyMaintenance" name="yearlyMaintenance">
            <label for="yearlyMaintenance">Select if required</label>
        </td>
    </tr>
<tr>
<td>        <label for="durtion">Duration in Months from Previous Services</label></td>
<td>
            <input type="range" name="duration" id="duration" min="0" max="6" step="1" title="0 to 6 Months" required>
        </td>
    </tr>
<tr>
    <td colspan="2">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </td>
    </tr>
    </table>
